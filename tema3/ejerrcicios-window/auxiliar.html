        <body>
            <h1>Solo funciona cerrar ventana padre</h1>
            <button id="moveto">MoveTo Ventana Padre</button>
            <button id="moveby">MoveBy Ventana Padre</button>
            <button id="resizeto">ResizeTo ventana padre</button>
            <button id="resizeby">ResizeBy ventana padre</button>
            <button id="cerrar">Cerrar ventana padre</button>
            <script>
                

                    
                    moveto.onclick = function() {

                        opener.window.moveTo(500,150);
                    }

                    moveby.onclick = function() {
                        opener.window.moveBy(0,50);
                    }

                    resizeto.onclick = function() {
                        opener.resizeTo(500,500)
                    }

                    resizeby.onclick = function() {
                        opener.resizeBy(-50,-50);
                    }

                    cerrar.onclick = function() {
                        opener.close();
                    }
            </script>
        </body>
